spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true

  liquibase:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092

  data:
    redis:
      host: localhost
      port: 6379

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

app:
  jwt:
    secret: testSecretKey123456789

  reference-manager:
    base-url: http://localhost:8081/reference-manager
    timeout: 5s

  kafka:
    topics:
      flight-events: test.flight.events
      upload-events: test.upload.events

  redis:
    ttl:
      airlines: PT1H
      stations: PT2H
      aircraft: PT1H
      flight-lookups: PT30M

  file-upload:
    max-size: 10485760
    max-rows: 1000
    allowed-types: ["text/csv", "application/csv"]

resilience4j:
  circuitbreaker:
    instances:
      reference-manager:
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10s
        sliding-window-size: 5

logging:
  level:
    com.flightmanagement.flight: DEBUG
    org.springframework.security: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
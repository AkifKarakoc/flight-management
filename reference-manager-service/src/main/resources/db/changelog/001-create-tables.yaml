databaseChangeLog:
  - changeSet:
      id: 001-create-users-table
      author: flight-management
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: username
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: airline_id
                  type: BIGINT
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: is_approved
                  type: BOOLEAN
                  defaultValue: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP

  - changeSet:
      id: 002-create-airlines-table
      author: flight-management
      changes:
        - createTable:
            tableName: airlines
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: code
                  type: VARCHAR(3)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: VARCHAR(50)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP

  - changeSet:
      id: 003-create-stations-table
      author: flight-management
      changes:
        - createTable:
            tableName: stations
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: icao_code
                  type: VARCHAR(4)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: iata_code
                  type: VARCHAR(3)
                  constraints:
                    unique: true
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: city
                  type: VARCHAR(50)
              - column:
                  name: country
                  type: VARCHAR(50)
              - column:
                  name: timezone
                  type: VARCHAR(50)
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP

  - changeSet:
      id: 004-create-aircraft-table
      author: flight-management
      changes:
        - createTable:
            tableName: aircraft
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: manufacturer
                  type: VARCHAR(50)
              - column:
                  name: model
                  type: VARCHAR(50)
              - column:
                  name: capacity
                  type: INT
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP
  - changeSet:
      id: 005-create-flights-table
      author: flight-management
      changes:
        - createTable:
            tableName: flights
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: flight_number
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: airline_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: aircraft_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: flight_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: departure_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: arrival_time
                  type: TIME
                  constraints:
                    nullable: false
              - column:
                  name: flight_type
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_active
                  type: BOOLEAN
                  defaultValue: true
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValue: CURRENT_TIMESTAMP

        - changeSet:
            id: 006-create-route-segments-table
            author: flight-management
            changes:
              - createTable:
                  tableName: route_segments
                  columns:
                    - column:
                        name: id
                        type: BIGINT
                        autoIncrement: true
                        constraints:
                          primaryKey: true
                    - column:
                        name: flight_id
                        type: BIGINT
                        constraints:
                          nullable: false
                    - column:
                        name: segment_order
                        type: INT
                        constraints:
                          nullable: false
                    - column:
                        name: origin_station_id
                        type: BIGINT
                        constraints:
                          nullable: false
                    - column:
                        name: destination_station_id
                        type: BIGINT
                        constraints:
                          nullable: false
                    - column:
                        name: scheduled_departure
                        type: TIMESTAMP
                        constraints:
                          nullable: false
                    - column:
                        name: scheduled_arrival
                        type: TIMESTAMP
                        constraints:
                          nullable: false
                    - column:
                        name: distance
                        type: INT
                    - column:
                        name: is_active
                        type: BOOLEAN
                        defaultValue: true
                    - column:
                        name: created_at
                        type: TIMESTAMP
                        defaultValue: CURRENT_TIMESTAMP
                    - column:
                        name: updated_at
                        type: TIMESTAMP
                        defaultValue: CURRENT_TIMESTAMP

        - changeSet:
            id: 007-add-foreign-keys
            author: flight-management
            changes:
              - addForeignKeyConstraint:
                  baseTableName: users
                  baseColumnNames: airline_id
                  referencedTableName: airlines
                  referencedColumnNames: id
                  constraintName: fk_users_airline
              - addForeignKeyConstraint:
                  baseTableName: flights
                  baseColumnNames: airline_id
                  referencedTableName: airlines
                  referencedColumnNames: id
                  constraintName: fk_flights_airline
              - addForeignKeyConstraint:
                  baseTableName: flights
                  baseColumnNames: aircraft_id
                  referencedTableName: aircraft
                  referencedColumnNames: id
                  constraintName: fk_flights_aircraft
              - addForeignKeyConstraint:
                  baseTableName: route_segments
                  baseColumnNames: flight_id
                  referencedTableName: flights
                  referencedColumnNames: id
                  constraintName: fk_segments_flight
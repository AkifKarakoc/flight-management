spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true

  liquibase:
    enabled: false

  kafka:
    bootstrap-servers: localhost:9092

  data:
    redis:
      host: localhost
      port: 6379

app:
  jwt:
    secret: testSecretKey
    expiration: 86400000

logging:
  level:
    com.flightmanagement.reference: DEBUG
    org.springframework.security: DEBUG